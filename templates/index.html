<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }}'s Wathlist</title>
</head>
<body>
    <h2>{{ name }}'s Wathlist</h2>
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}
        <li>{{ movie.title }} - {{ movie.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy; 2018<a href="http:/>/helloflask.com/tutorial">HelloFlask</a></small>
    </footer>
</body>
</html>
